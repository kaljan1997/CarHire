<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body ng-app="App">
<div class="container" style="margin-top: 30px" ng-controller = "ClientCtrl" >
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading">Журнал оренди</div>
                <div class="panel-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>

                            <th>ID</th>
                            <th>Прізвище</th>
                            <th>Ім'я</th>
                            <th>По-батькові</th>
                            <th>Телефон</th>
                            <th>Адреса</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat = "item in greetings">

                            <td>{{ item.id }}</td>
                            <td>{{ item.surname }}</td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.fatherName }}</td>
                            <td>{{ item.phone }}</td>
                            <td>{{ item.adress }}</td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
