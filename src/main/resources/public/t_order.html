<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issued</title>
    <link rel="stylesheet" href="css/table.css">
    <script src="js/angular.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body ng-app="App">
<div class="container" style="margin-top: 30px" ng-controller = "IssuedCtrl" >
    <div class="row">
        <div class="col-md12">
            <div class="panel panel-default">
                <div class="panel-heading">Журнал оренди</div>
                <div class="panel-body">

                    <table class="table table-striped">
                        <thead>
                        <tr>


                            <th>ID оренди<th>
                            <th>ID транспорту</th>
                            <th>Марка транспорту</th>
                            <th>ID клієнта</th>
                            <th>Клієнт</th>
                            <th>Тел. клієнта</th>
                            <th>Дата видачі</th>
                            <th>Дата повернення</th>


                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat = "item in greetings">
                            <td>{{ item.id}}<td>
                            <td>{{ item.car.id }}</td>
                            <td>{{ item.car.brand }}</td>
                            <td>{{ item.client.id}}</td>
                            <td>{{ item.client.info}}</td>
                            <td>{{ item.client.phone}}</td>
                            <td>{{ item.dateOrder }}</td>
                            <td>{{ item.returnDate }}</td>

                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
